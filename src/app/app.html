<ion-split-pane>

  <ion-menu [content]="menucontent" width="100" class="">

    <ion-header>
      <ion-navbar color="primary">
        <ion-title>ForTi</ion-title>
      </ion-navbar>
    </ion-header>
           <ion-content class="menu">
            <ion-list class="menu-item-list" no-lines>
              <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu_button">
               <ion-icon name= {{p.icon}} item-left></ion-icon> {{p.title}}
              </button>
            </ion-list>
          </ion-content>
  </ion-menu>


  <ion-nav #menucontent [root]="rootPage" main></ion-nav>

</ion-split-pane>
